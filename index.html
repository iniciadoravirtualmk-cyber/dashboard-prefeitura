<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Municipal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
    }
  </style>
</head>
<body>

  <h1>CAGED - Movimentação de Empregos</h1>

  <div class="chart-container">
    <canvas id="cagedChart"></canvas>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1r_mJ3kj-yEqRf5z-Lahj80EkE_nUW9bNCJS5I9_I_Zw/export?format=csv&gid=1787329921";

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        const anos = data.map(row => row.ANO);
        const admitidos = data.map(row => Number(row.ADMITIDOS));
        const demitidos = data.map(row => Number(row.DEMITIDOS));

        const ctx = document.getElementById('cagedChart').getContext('2d');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: anos,
            datasets: [
              {
                label: 'Admitidos',
                data: admitidos,
                backgroundColor: '#16a34a'
              },
              {
                label: 'Demitidos',
                data: demitidos,
                backgroundColor: '#dc2626'
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              }
            }
          }
        });
      }
    });
  </script>

</body>
</html>
